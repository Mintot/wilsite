{% load static %}

<html>
  <head>
    <link rel="shortcut icon" href="{% static 'img/title.png' %}"/>
    <link rel="stylesheet" type="text/css" href='{% static "booking/css/booking.css"%}'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src='{% static "booking/js/search.js"%}'></script>

    <link rel="shortcut icon" href="{% static 'img/title.png' %}"/>

    <title>Booking - Wildcat Innovation Labs</title>
  </head>

  <body>

    <!--NAVBAR with dropdrown button -->
     <nav class="navbar navbar-dark bg-dark navbar-expand-sm d-flex justify-content-end">
      <!--<a class="navbar-brand" href="#">
      </a>-->
        <ul class="navbar-nav">
          <form action="/" method="get">
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">  
              <span> Hi, {{ user.first_name }} </span> &nbsp;&nbsp;
              <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg" width="40" height="40" class="rounded-circle">
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Dashboard</a>
              <a class="dropdown-item" href="#">Edit Profile</a>
              <a class="dropdown-item" href="#">Booking</a>
              <a class="dropdown-item" href="/signin/logout">Log Out</a>
              </form>   
          </li>   
        </ul>
      </div>
    </nav>
    <!--end navbar with dropdown button-->

    &nbsp;&nbsp;&nbsp;

    <div class="container">
      <div class="row">
        
        <div class="col">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>Attendees
            
              <span class="autocomplete" style="width: 300px;">
                <input autocomplete="off" id="attInput" type="text" name="search" placeholder="Attendee"> 
              </span></div>
            <div id="listOfAttendees"></div>
            <button>Next</button>
          </form>
        </div>
        
      </div>
    </div>
    <script type="text/javascript">
      var us = {{ users|safe }};
      autocomplete(document.getElementById("attInput"), us, document.getElementById("listOfAttendees"));
    </script>
  </body>
